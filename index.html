<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
  <title>Links</title>
</head>
<body>

  <div class="items">
    <div class="banner">
      <img src="./images/jose.jpg" alt="Jose's Picture" class="banner-image">
    </div>
  
    <div class="name">
      Jose Montes De Oca Morfin
    </div>
  
    <div class="social-links">
      <a href="https://github.com/JoseMDO" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
      <a href="https://www.linkedin.com/in/josemontesdeocamorfin/" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
      <a href="https://twitter.com/jose_mdom" target="_blank"><i class="fa-brands fa-twitter"></i> Twitter</a>
    </div>
  
    <div class="link clickable">
      <img class="thumbnail" src="./images/exercise.jpg" alt="exercise thumbnail">
      <a target="_blank" href="https://www.helpguide.org/articles/healthy-living/the-mental-health-benefits-of-exercise.htm">The Mental Health Benefits of Exercise - Lawrence Robinson</a>
    </div>
  
    <div class="link clickable">
      <img class="thumbnail" src="./images/pet.png" alt="pet thumbnail">
      <a target="_blank" href="https://www.helpguide.org/articles/mental-health/mood-boosting-power-of-dogs.htm">The Health and Mood-Boosting Benefits of Pets - Lawrence Robinson</a>
    </div>
  
    <div class="link clickable">
      <img class="thumbnail" src="./images/self-improve.jpg" alt="self improvement thumbnail">
      <a target="_blank" href="https://jamesclear.com/self-improvement">The Beginner's Guide to Continuous Self-Improvement - James Clear</a>
    </div>
  
    <div class="link clickable">
      <img class="thumbnail" src="./images/perseverance.jpg" alt="perserverance thumbnail">
      <a target="_blank" href="https://www.forbes.com/sites/maryjuetten/2020/01/23/the-importance-of-perseverance/?sh=cea353428a59">The Importance of Perseverance - Mary Juetten</a>
    </div>
  </div>
  


</body>
</html>
